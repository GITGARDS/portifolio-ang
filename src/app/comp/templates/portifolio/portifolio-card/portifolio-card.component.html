<div class="card df">
  <div class="icone df">
    <i class="{{ item.link_imagem }} df"></i>
    <!-- <img src="{{ item.link_imagem }}" alt="imagem" /> -->
  </div>
  <div class="card-body df">
    <h5 class="card-title">{{ item.titulo }}</h5>
    <div class="detalhes">
      <p>
        Tecnologias Utitilizadas: <span> {{ item.det }} </span>
      </p>
    </div>
    <a href="{{ item.link }}" target="_blank" class="btn btn-primary">Ver</a>
  </div>
</div>
